<body>
  <h1>Contact form</h1>
  <form>
    <div class="introduction"><p>If you are interested in contacting me, please fill in your information so that I can contact you ASAP~<br>
    请你留你的联系方式 <br>
    Si estuvieses interesad@ en contactarme, por favor rellena este formulario de contacto</p>
    </div>

      <ul class="form_questions">
      <li>
        <label for="firstname">Please input your first name </label>
        <input type="text" required>

      <li>
        <label for="lastname">Please input your last name </label>
        <input type="text" required>
      </li>
      <li>
        <label for="mail">Please input your email</label>
        <input type="email" required>
      </li>
      <li>
        <label for="phone">Enter your phone number</label>
        <input type="tel" >
      </li>
      <li>
        <label for="company">Company name</label>
        <input type="text">
      </li>
      <li>
        <label for="msg">Please describe your reason for contacting me</label>
        <textarea>Please write here</textarea>
      </li>
      <input type="Submit" value="Send contact form">
    </ul>
  </form>
</body>
